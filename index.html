    <title>MonTally</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        body {
            min-height: 100vh;
            min-width: 100vw;
            background: url('a.gif') center center/cover no-repeat fixed;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .tally-container {
            background: rgba(0,0,0,0.95);
            border-radius: 2rem;

            width: 350px;
            max-width: 95vw;
            color: #fff;
            text-align: left;
        }
        .tally-title {
            text-align: center;
            font-weight: bold;
            color: #7fffd4;
            margin-bottom: 1.5rem;
            font-size: 1.3rem;
        }
